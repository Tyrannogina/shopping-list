<html>

<head>
    <title>The Gopher Network</title>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

<body>
    <h1>The Potato Network</h1>

    <img id="logo" src="/static/gcp-gopher.svg" width="100">

    <div id="firebaseui-auth-container"></div>

    <div id="sign-in"></div>
    <div>
      <span id="account-details"></span>
      <button id="sign-out" hidden=true>Sign Out</button>
    </div>

    {{with .Notice}}<div id="notice">{{.}}</div>{{end}}

    <form id="post-form" action="/" method="post" hidden=true>
        <div>Message:<input name="message"></div>
        <input type="hidden" name="token" id="token">
        <input type="submit">
    </form>
    {{with .Posts}}
    <ol>
        {{range .}}
        <li>
            <cite>{{.Author}}</cite>
            <p>{{.Message}}</p>
        </li>
        {{end}}
    </ol>
    {{end}}
</body>

</html>
