<!doctype html>
<html>

<head>
    <title>Go Shopping!</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBjmw96Ocv4MH1bScT2r0z6QQSbBJ0nS2c",
            authDomain: "shopping-list-234812.firebaseapp.com",
            databaseURL: "https://shopping-list-234812.firebaseio.com",
            projectId: "shopping-list-234812",

        firebase.initializeApp(config);

    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />

    <script src="/static/index.js"></script>
</head>

<body>
    <h1>Go Shopping!</h1>

    <img id="logo" src="/static/groceries.svg" width="100">

    <div id="firebaseui-auth-container"></div>

    <div id="sign-in"></div>
    <div>
        <span id="account-details"></span>
        <button id="sign-out" hidden=true>Sign Out</button>
    </div>

    {{with .Notice}}
    <div id="notice">{{.}}</div>
    {{end}}

    <form id="post-form" action="/" method="post" hidden=true>
        <div>Item:
            <input name="item">
        </div>
        <input type="hidden" name="token" id="token">
        <input type="submit">
    </form>

    {{with .ShoppingLists}}
        {{ range .}}
        <p>{{.Name}}, created at <span>{{.CreatedAt}}</span></p>

        {{end}}
    {{end}}
</body>

</html>
